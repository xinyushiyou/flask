# 1. 工作流的名称
name: Build and Push Docker Image to Docker Hub

# 2. 触发条件：当推送到 main 分支时
on:
  push:
    branches:
      - main  # 您可以更改为您的主分支名，如 master

# 3. 定义一个或多个 "jobs" (任务)
jobs:
  build-and-push:
    # 任务运行的环境
    runs-on: ubuntu-latest

    # 任务的步骤
    steps:
      # 步骤 1：检出代码
      # 这个 Action 会拉取你的仓库代码到 Runner 上
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2：登录到 Docker Hub
      # 使用我们存储在 Secrets 中的凭据
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 步骤 3:构建并推送 Docker 镜像
      # 这是核心步骤,它会使用 Dockerfile 来构建镜像并推送到 Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # Dockerfile 的上下文路径 (根目录)
          file: ./Dockerfile # Dockerfile 的路径
          push: true  # 明确设置为 true 来推送
          # 镜像的标签 (Tags)
          # 格式为：[你的Docker Hub用户名]/[你的仓库名]:[标签]
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-app:latest
          # 示例：
          # tags: myusername/my-cool-flask-app:latest
          # tags: myusername/my-cool-flask-app:1.0.0